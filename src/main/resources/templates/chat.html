<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring Boot WebSocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>

    <div>
        <a id="word">ANSWER</a>
    </div>

    <button id="myButton">OPEN</button>
    <div id="myModal" class="modal modal-sm">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <td>
                        <button id="Button1">Click1</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="Button2">Click1</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="Button3">Click1</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>

    <div id="chat-container" style="position: absolute; top: 0; right: 0">
        <div class="chat-header">
            <div class="user-container">
                <span id="username" th:utext="${username}"></span>
                <a th:href="@{/logout}">Logout</a>
            </div>
            <h3>Spring WebSocket Chat Demo</h3>
        </div>

        <hr/>

        <div id="connecting">Connecting...</div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="input-message">
                <input type="text" id="message" autocomplete="off" placeholder="Type a message..."/>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

<script th:src="@{/js/main.js}"></script>
<script>
    var modal = document.getElementById("myModal");
    var button = document.getElementById("myButton");
    var span = document.getElementsByClassName("close")[0];

    button.onclick = function () {
        modal.style.display = "block"; //open
    };

    span.onclick = function () {
        modal.style.display = "none"; //close
    };

    window.onclick = function (ev) {
        if (ev.target === modal){
            modal.style.display = "none"; //close
        }
    }
</script>

</body>
</html>
